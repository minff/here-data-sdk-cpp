name: Build

on:
  push:
    branches:
      - build

jobs:
  job:
    env:
      BUILD_TYPE: "RelWithDebInfo"
    runs-on: windows-2016
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
      - name: vs
        run: |
          "C:\Program Files (x86)\Microsoft Visual Studio\2017\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
        shell: cmd
      - name: show_env
        run: echo VS150COMNTOOLS=$VS150COMNTOOLS
        shell: bash
      - name: build
        run: |
          [[ -d "build" ]] && rm -rf build
          mkdir build && cd build
          cmake .. -G "Visual Studio 15 2017 Win64" \
                  -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
                  -DBUILD_SHARED_LIBS=ON
          cmake --build . --config $BUILD_TYPE
        shell: bash
  
      - name: Archive build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-${{ matrix.os }}
          path: |
            ${{ runner.workspace }}/**/*.dll
            ${{ runner.workspace }}/**/*.lib
            ${{ runner.workspace }}/**/*.exe
      - name: Archive logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: logs-${{ matrix.os }}
          path: |
            ${{ runner.workspace }}/**/CMakeOutput.log
            ${{ runner.workspace }}/**/CMakeError.log
            ${{ runner.workspace }}/**/stdout.log
            ${{ runner.workspace }}/**/stderr.log
            ${{ runner.workspace }}/**/bootstrap.log
